<!-- froppl.html -->
<thingy>
    <use src="qwer.html">
        asdf2 asdf2
    </use>
</thingy>


<!-- 1: replace use in froppl with qwer, replace slot(s) in qwer with froppl inner -->
<thingy>
    <outer-nonsense></outer-nonsense>
    <use src="asdf.html">
    
        <fill name="asdf">
            asdf asdf asdf asdf
    
            <slot />
    
        </fill>
    
        <otherthings></otherthings>
        <imiage src="" />
    </use>
    <outer-nonsense></outer-nonsense>
</thingy>

<!-- 2: replace slot with inner of use -->
<thingy>
    <outer-nonsense></outer-nonsense>
    <use src="asdf.html">
    
        <fill name="asdf">
            asdf asdf asdf asdf
    
            asdf2 asdf2
    
        </fill>
    
        <otherthings></otherthings>
        <imiage src="" />
    </use>
    <outer-nonsense></outer-nonsense>
</thingy>
